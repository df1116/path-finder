<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View and Manage GPX Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none; /* Removes default list styling */
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px; /* Adds space below each file's list item */
        }
        form, a {
            margin-right: 10px; /* Adds space between the form and links */
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline; /* Allows elements to be on the same line */
        }
        input[type="text"], input[type="file"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button, input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Upload GPX File</h1>
<form action="{{ url_for('upload_gpx') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
<h1>GPX Files</h1>
<ul>
    {% for file in gpx_files %}
        <li>
            <b>{{ file.name }}<br></b>
            <ul>
                <li>
                    <!-- Download link -->
                    <a href="{{ url_for('view_gpx', filename=file.name) }}">View</a>
                </li>
                <li>
                    <!-- Download link -->
                    <a href="{{ url_for('download_gpx', filename=file.name) }}">Download</a>
                </li>
                <li>
                    <!-- Form to add a point -->
                    <form action="{{ url_for('add_point', filename=file.name) }}" method="post">
                        <label>
                            <input type="text" name="latitude" placeholder="Latitude" required>
                        </label>
                        <label>
                            <input type="text" name="longitude" placeholder="Longitude" required>
                        </label>
                        <input type="submit" value="Add Point">
                    </form>
                </li>
                <li>
                    <!-- Link to delete the file -->
                    <a href="{{ url_for('delete_gpx', filename=file.name) }}" onclick="return confirm('Are you sure you want to delete this file?');">Delete</a>
                </li>
            </ul>
        </li>
    {% endfor %}
</ul>
</body>
</html>
